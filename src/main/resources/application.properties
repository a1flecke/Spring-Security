# Define the default values for spring boot production grade services
# Can be overridden using ENV variables using the following example:
# `export ENDPOINTS_HEALTH_ENABLED=false`
endpoints.autoconfig.enabled=false
endpoints.beans.enabled=false
endpoints.configprops.enabled=false
endpoints.dump.enabled=false
endpoints.env.enabled=false
endpoints.health.enabled=true
endpoints.info.enabled=true
endpoints.metrics.enabled=false
endpoints.mappings.enabled=false
endpoints.shutdown.enabled=false
endpoints.trace.enabled=false

# Properties injected by maven resource filtering
# used by the info endpoint
info.project.artifactId=${project.artifactId}
info.project.version=${project.version}
info.project.name=${project.name}